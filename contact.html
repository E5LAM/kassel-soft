<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- title tag logo -->
 <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

         <!-- CSS Files -->
 <link rel="stylesheet" href="CSS/style.css">
 <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <div class="section">
        <div class="navbar">

            <div class="animation-box">
                <div class="nav-logo">
                    <a href="index.html">KASSEL</a>
                </div>
                <span class="jet"></span>
            </div>

            <nav class="menu" id="nav">
                
                    <span class="nav-item ">
                        <a href="index.html">Home</a>
                    </span>

                    <span class="nav-item">
                        <a href="about-us.html">about us</a>
                    </span>
                <span class="nav-item">
                    <a href="services.html">services</a>
                </span>
                <span class="nav-item">
                    <a href="#">career</a>
                </span>      
                <span class="nav-item">
                    <a href="blog.html">blog</a>
                </span>
                <span class="nav-item">
                    <a href="contact.html">contact us</a>
                </span>
            </nav>


            <div class="language-button">
                <select name="" id="">
                    <option value="">ENG</option>
                    <option value="">ARB</option>
                </select>
            </div>
        </div>

        <h2 class="primary heading">
            Contact Us
        </h2>

        <div class="container-contact">
            <div class="contact">

                <form action="#">
                    
                    <div class="input-box">
    
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" id="name"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Full Name can't be blank
                            </div>
                        </div>
                        
    
                        <div class="input-field field">
                            <input type="email" placeholder="E-mail" id="email"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                E-mail Address can't be blank
                            </div>
                        </div>
    
                    </div>
    
                    <div class="input-box">
    
                        <div class="input-field field">
                            <input type="number" placeholder="Phone Number" id="phone"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Phone Number can't be blank
                            </div>
                        </div>
    
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" id="subject"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Subject can't be blank
                            </div>
                        </div>
    
                    </div>
    
                    <div class="textarea-field field">
                        <textarea name="" id="message" cols="30" rows="10"
                        placeholder="Your  Message" class="item" autocomplete="off"></textarea>
                        <div class="error-txt">
                            Message can't be blank
                        </div>
                    </div>
    
                    <button type="submit" >Send  Message</button>
                </form>
            </div>

            <div class="contact-info">

                <div class="info">
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <h4>
                            Address
                        </h4>
                        <p>
                            Queen Rania Street                        
                        </p>
                    </div>

                    <div class="info-item">
                        <i class="fa-solid fa-envelope"></i>
                        <h4>
                            Email
                        </h4>
                    <p>
                        kasselsoft@kasselsoft.com
                    </p>
                    </div>

                    <div class="info-item">
                        <i class="fa-solid fa-phone"></i>
                        <h4>
                            Phone
                        </h4>
                        <p>
                            +962 790039555                       
                        </p>
                    </div>

                </div>
            </div>
        
        </div>
    </div>
    <div class="section">
        
        <a href="https://maps.app.goo.gl/Xfmk3hAuXZGWoQN7A" target="_blank">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3383.7646538110357!2d35.889917125936535!3d31.994394774000448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20Queen%20Rania%20Street%2C%20Al-Rashid%20Suburb%2C%20Amman%2C%20Amman%20Governorate%201%201%20831!5e0!3m2!1sar!2seg!4v1711805941806!5m2!1sar!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                   
            </div>
        </a>
    </div>


    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/script.js"></script>
</body>
</html>
