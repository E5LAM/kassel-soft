            <div class="language-button">
                <select name="" id="">
                    <option value="">ENG</option>
                    <option value="">ARB</option>
                </select>
            </div>
        </div>

        <h2 class="primary heading">
            Contact Us
        </h2>

        <div class="container-contact">
            <div class="contact">

                <form action="#">
                    
                    <div class="input-box">
    
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" id="name"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Full Name can't be blank
                            </div>
                        </div>
                        
    
                        <div class="input-field field">
                            <input type="email" placeholder="E-mail" id="email"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                E-mail Address can't be blank
                            </div>
                        </div>
    
                    </div>
    
                    <div class="input-box">
    
                        <div class="input-field field">
                            <input type="number" placeholder="Phone Number" id="phone"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Phone Number can't be blank
                            </div>
                        </div>
    
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" id="subject"
                            class="item" autocomplete="off">
                            <div class="error-txt">
                                Subject can't be blank
                            </div>
                        </div>
    
                    </div>
    
                    <div class="textarea-field field">
                        <textarea name="" id="message" cols="30" rows="10"
                        placeholder="Your  Message" class="item" autocomplete="off"></textarea>
                        <div class="error-txt">
                            Message can't be blank
                        </div>
                    </div>
    
                    <button type="submit" >Send  Message</button>
                </form>
            </div>

            <div class="contact-info">

                <div class="info">
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot"></i>
                        <h4>
                            Address
                        </h4>
                        <p>
                            Queen Rania Street                        
                        </p>
                    </div>

                    <div class="info-item">
                        <i class="fa-solid fa-envelope"></i>
                        <h4>
                            Email
                        </h4>
                    <p>
                        kasselsoft@kasselsoft.com
                    </p>
                    </div>

                    <div class="info-item">
                        <i class="fa-solid fa-phone"></i>
                        <h4>
                            Phone
                        </h4>
                        <p>
                            +962 790039555                       
                        </p>
                    </div>

                </div>
            </div>
        
        </div>
    </div>
    <div class="section">
